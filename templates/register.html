<!DOCTYPE html>
<html>
<head>
    <title>Create Account - SoloLearn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <h1>Create Account</h1>
        </div>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="message" class="alert mt-3 d-none"></div>
        <div class="auth-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await auth.register(name, email, password);
                ui.showMessage(response.message + ' Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                ui.showMessage(error.message, 'danger');
            }
        });
    </script>
</body>
</html>
